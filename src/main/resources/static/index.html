<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <title>Company-Registration</title>
    </head>
    <body>

        <div class="container" id="registrationForm">
            <div class="row">
                <div class="col-md-6">
                    <form action="/register" method="post" id="fileForm" role="form" onsubmit="submit()">
                        <fieldset><legend class="text-center">Please enter the details to register. <span class="req"><small> required *</small></span></legend>

                            <div class="form-group">
                                <label for="firstname"><span class="req">* </span> First Name: </label>
                                <input class="form-control" type="text" name="firstName" id = "firstname"  required />
                                <div id="errFirst"></div>
                            </div>

                            <div class="form-group">
                                <label for="middlename"> Middle Name: </label>
                                <input class="form-control" type="text" name="middleName" id = "middlename"  />
                                <div id="errMiddle"></div>
                            </div>

                            <div class="form-group">
                                <label for="lastname"><span class="req">* </span> Last Name: </label>
                                <input class="form-control" type="text" name="lastName" id = "lastname"  required />
                                <div id="errLast"></div>
                            </div>

                            <div class="form-group">
                                <label for="email"><span class="req">* </span> Email Address: </label>
                                <input class="form-control" required type="text" name="emailId" id = "emailId" onchange="email_validate(this.value);" />
                                <div class="status" id="status"></div>
                            </div>

                            <div class="form-group">
                                <label for="phonenumber"> Mobile Number: </label>
                                <input required type="text" name="mobileNumber" pattern=".{10,10}" id="phone" class="form-control phone" maxlength="10" minlength="10" onkeyup="validatephone(this);" placeholder="Should be 10 digits" />
                            </div>

                            <div class="form-group">
                                <label for="orgname"><span class="req">* </span> Organization Name: </label>
                                <input class="form-control" type="text" name="organizationName"  required />
                                <div id="errOrgName"></div>
                            </div>

                            <div class="form-group">
                                <label for="designation"><span class="req">* </span> Designation: </label>
                                <input class="form-control" type="text" name="designation"  required />
                                <div id="errDesignation"></div>
                            </div>

                            <div class="form-group">
                                <label for="officenumber"><span class="req">* </span> Office Number: </label>
                                <input required type="text" name="officeNumber" pattern=".{10,10}" id="office" placeholder="Should be 10 digits" class="form-control phone" maxlength="10" minlength="10" onkeyup="validatephone(this);" />
                            </div>

                            <div class="form-group">

                                <h4> Complete Postal Address </h4>

                                <label for="address1"><span class="req">* </span> Address1: </label>
                                <input class="form-control" type="text" name="address1" id="ad1"  required />
                                <div id="errAddress1"></div>

                                <label for="address2"> Address2: </label>
                                <input class="form-control" type="text" name="address2"  id="ad2" />
                                <div id="errAddress2"></div>

                                <label for="landmark"> Landmark: </label>
                                <input class="form-control" type="text" name="landmark" id="landmark" />
                                <div id="errLandmark"></div>

                                <label for="pin"><span class="req">* </span> Pin: </label>
                                <input class="form-control phone" type="text" pattern=".{6,6}" placeholder="Should be 6 digits" name="pin" maxlength="6" minlength="6" id="pin" onkeyup = "validatephone(this)" required />
                                <div id="errPin"></div>

                                <label for="city"><span class="req">* </span> City: </label>
                                <input class="form-control" type="text" name="city" id="city"  required />
                                <div id="errCity"></div>

                                <label for="state"><span class="req">* </span> State: </label>
                                <input class="form-control" type="text" name="state" id="state" required />
                                <div id="errState"></div>

                                <label for="country"><span class="req">* </span> Country: </label>
                                <input class="form-control" type="text" name="country" id="country"  required />
                                <div id="errCountry"></div>
                            </div>

                            <div class="form-group" id="emailFrequency">
                                <label for="emaildigest"><span class="req">* </span> Email Digest Frequency: </label>
                                <br/>
                                <input type="radio" name="emailFrequency" value="Daily" /> Daily <br />
                                <input type="radio" name="emailFrequency" value="Weekly" checked /> Weekly <br />
                                <input type="radio" name="emailFrequency" value="BiWeekly" /> BiWeekly <br />
                                <input type="radio" name="emailFrequency" value="Monthly" /> Monthly <br />
                            </div>

                            <div class="form-group">
                                <input class="btn btn-success" type="submit" name="submit_reg" value="Register" >
                            </div>
                            <h5>You will receive an email after registration process. </h5>
                            <h5>Be sure to check your spam folders. </h5>


                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

    </body>
    <script src="/js/validation.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</html>
